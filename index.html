<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumahku</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fffbe0, #ffe4e1);
      color: #2c2c2c;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    audio {
      margin: 20px 0;
      outline: none;
    }
    .lyrics {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.4); /* Sedikit transparan */
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px); /* Efek blur latar belakang */
      transition: all 0.3s ease;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .lyrics:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>Rumahku</h1>
  <audio controls autoplay>
    <source src="Rumahku.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>
  <div class="lyrics">
    <!-- Isi lirik bisa ditulis di sini -->
    Selamat datang di rumahku
    Tempat semua cerita bermula
    Hangatnya pelukan kasih
    Membawa damai di hatiku
  </div>
</body>
</html>
